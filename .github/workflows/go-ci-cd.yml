name: GO CI/CD
on:
  workflow_dispatch:
    inputs:
      golang_project:
        description: "Select the Go project to run the workflow on"
        required: true
        type: choice
        options:
          - "clients"
          - "events"
          - "payments"
jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.event.inputs.golang_project }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: "**/go.sum"

      - name: Install dependencies
        run: go mod download

      - name: Run lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: ${{ github.event.inputs.golang_project }}

      - name: Run tests
        run: go test ./... -v -coverprofile=coverage.out

      - name: Build app
        run: go build -o app ./cmd/main.go

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: go-app
          path: ${{ github.event.inputs.golang_project }}/app
